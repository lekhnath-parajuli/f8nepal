{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  <h1>{% trans "Sign Up" %}</h1>

  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <div class="row">
    <button class="btn btn-primary mt-2" type="submit">{% trans "Sign Up" %} &raquo;</button>
    <a class="btn btn-primary mt-2" href="{% url 'account_login' %}">{% trans "Sign In" %}</a>
  <div>
</form>

{% endblock %}
