{% block article_header %}
<div class="container">
	<div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
		<div class="h-100 tofront">
			<div class="row justify-content-between">
				<div class="col-md-6 pt-6 pb-6 pr-6 align-self-center">
					<p class="text-uppercase font-weight-bold">
						<a class="text-danger" href="./category.html">Stories</a>
					</p>
					<h1 class="display-4 secondfont mb-3 font-weight-bold">{{article.head}}</h1>
					<p class="mb-3">
                        {{article.headline}}
					</p>
					<div class="d-flex align-items-center">
						<img class="rounded-circle" src={{article.author_profile.url}} width="70">
						<small class="ml-2">{{article.author}}<span class="text-muted d-block">{{article.posted_on}}</span>
						</small>
					</div>
				</div>
				<div class="col-md-6 pr-0 d-flex justify-content-center align-items-center">
					<img class='img-fluid w-100' src={{article.main_image.url}} >
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock article_header %}
