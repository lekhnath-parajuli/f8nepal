{% load static %}

{% block article-preview %}
<div class="container">
	<div class="jumbotron jumbotron-fluid mb-3 pt-0 pb-0 bg-lightblue position-relative">
		<div class="pl-4 pr-0 h-100 tofront">
			<div class="row justify-content-between">
				<div class="col-md-6 pt-6 pb-6 align-self-center">
					<h1 class="secondfont mb-3 font-weight-bold">{{article.head}}</h1>
					<p class="mb-3">
						{{article.headline}}
					</p>
					<a href="{% url 'open-article' article.pk %}" class="btn btn-dark">Read More</a>
				</div>
				<img class="col-md-6 d-none d-md-block pr-0 main-home-image" src={{article.cover_image.url}}>
			</div>
		</div>
	</div>
</div>
{% endblock article-preview %}
