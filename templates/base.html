{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" media="print" onload="this.media='all'"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"/>
    </noscript>
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">


    <link href="{% static '/css/forms.css' %}" rel="stylesheet">
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
    <link href="{% static '/css/popup.css' %}" rel="stylesheet">
    <link href="{% static '/css/check.css' %}" rel="stylesheet">
    <link href="{% static '/css/feedback.css' %}" rel="stylesheet">
    <link href="{% static '/css/name_generator.css' %}" rel="stylesheet">
    <link href="{% static '/css/font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/aos.css' %}" rel="stylesheet">
    <link href="{% static '/css/name_generator.css' %}" rel="stylesheet">

    <style>
      form input {
        color: gray;
    }
    </style>

  </head>

  <body id="top">
    {% include 'header.html' %}

    <div class="page-content">
        <div id="content">
          {% block feedback %}
          {% endblock %}

          {% block body %}
            {% block content %}
            {% endblock %}
          {% endblock %}
          
          {% block extra_body %}
          {% endblock %}
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="{% static '/scripts/imagesloaded.pkgd.min.js' %}" ></script>
    <script src="{% static '/scripts/masonry.pkgd.min.js' %}" ></script>
    <script src="{% static '/scripts/BigPicture.min.js' %}" ></script>
    <script src="{% static '/scripts/purecounter.min.js' %}" ></script>
    <script src="{% static '/scripts/bootstrap.bundle.min.js' %}" ></script>
    <script src="{% static '/scripts/aos.min.js' %}" ></script>
    <script src="{% static '/scripts/main.js' %}" ></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="{% static 'assets/js/functions.js' %}" type="text/javascript"></script>

    <script>
      function change() {
        var e = document.getElementById("ddlViewBy");
        var strUser = e.value;
        console.log(strUser);
      }

      document.getElementById('catagory').addEventListener('change', function() {
        console.log('You selected: ', this.value);
        document.getElementById('input-catagory').setAttribute('value',this.value);
      });

      document.getElementById('rating').addEventListener('change', function() {
        console.log('You selected: ', this.value);
        document.getElementById('input-rating').setAttribute('value',this.value);
      });
    </script>
  </body>
</html>
